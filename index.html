<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Humanizer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Text Humanizer</h1>
    <p>Paste your AI-generated text below, and we'll humanize it for you!</p>
    <textarea id="inputText" placeholder="Enter your text here..."></textarea>
    <button id="humanizeButton">Humanize Text</button>
    <div class="output">
      <h2>Humanized Text:</h2>
      <p id="outputText"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
